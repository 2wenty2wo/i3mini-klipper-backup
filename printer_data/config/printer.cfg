# ===== START for i3 Mini + KAMP Adaptive Mesh + Line Purge =====
[gcode_macro START_PRINT]
description: Heat, home, KAMP adaptive mesh (via BED_MESH_CALIBRATE), Smart Park, then optional Line Purge
# Flip these at runtime if you want:
#   SET_GCODE_VARIABLE MACRO=START_PRINT VARIABLE=do_mesh VALUE=0/1
#   SET_GCODE_VARIABLE MACRO=START_PRINT VARIABLE=do_purge VALUE=0/1
variable_do_mesh: 1
variable_do_purge: 1
gcode:
  {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(200)|int %}

  ; --- sane states ---
  G21
  G90
  M82
  M107

  ; --- start warming but don't wait yet ---
  M104 S{EXTRUDER_TEMP}

  ; --- home first (BLTouch + safe_z_home) ---
  G28

  ; --- KAMP adaptive mesh (KAMP overrides BED_MESH_CALIBRATE) ---
  {% if printer["gcode_macro START_PRINT"].do_mesh|int == 1 %}
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE         ; KAMP computes adapted area from exclude_object
  {% endif %}

  ; --- park near print area while finishing heat (from KAMP Smart_Park) ---
  SMART_PARK

  ; --- now finish heating and wait ---
  M109 S{EXTRUDER_TEMP}

  ; --- optional KAMP line purge ---
  {% if printer["gcode_macro START_PRINT"].do_purge|int == 1 %}
    LINE_PURGE

    ; tidy up so first move starts pressurized without a booger
    {% set ph = (printer["gcode_macro _KAMP_Settings"].purge_height|default(0.30))|float %}
    G92 E0
    G1 E-0.6 F1800
    G1 Z{ph + 0.3} F600
    G1 X5 Y5 F6000
    G1 Z{ph} F600
    G1 E1.0 F150
    G92 E0
  {% endif %}

  M117 Printingâ€¦

[gcode_macro END_PRINT]
description: Cooldown and park
gcode:
  M107
  M104 S0
  G91
  G1 E-1 F1800
  G1 Z10 F600
  G90
  G1 X115 Y130 F9000
  M84

# ---------------------------
# SAFE PARK & PRINT LIFECYCLE (fixed)
# ---------------------------

[gcode_macro _SAFE_PARK]
description: Lift Z and park back-right safely (fits 120x135 bed)
variable_park_z: 10
gcode:
  {% set parkz = params.Z|default(printer["gcode_macro _SAFE_PARK"].park_z)|int %}
  {% set xmax = printer.configfile.config.stepper_x.position_max|default(120)|int %}
  {% set ymax = printer.configfile.config.stepper_y.position_max|default(135)|int %}
  {% set lift = parkz if parkz > 2 else 2 %}
  SAVE_GCODE_STATE NAME=__park
  G91
  G1 Z{lift} F600
  G90
  G1 X{ x_max|default(xmax) - 5 } Y{ y_max|default(ymax) - 5 } F6000
  RESTORE_GCODE_STATE NAME=__park

[gcode_macro PAUSE]
description: Pause with park and fan/heater handling
rename_existing: BASE_PAUSE
gcode:
  {% set fan = printer.fan.speed|default(0) %}
  {% set keep_hot = params.KEEP_HOT|default(1)|int %}
  BASE_PAUSE
  _SAFE_PARK Z=10
  M106 S0                          ; turn off part-cooling fan
  {% if not keep_hot %} M104 S0 {% endif %}

[gcode_macro RESUME]
description: Resume and restore state
rename_existing: BASE_RESUME
gcode:
  BASE_RESUME

[gcode_macro CANCEL_PRINT]
description: Cancel with safe retract (independent of M82/M83), cool-down, and park
rename_existing: BASE_CANCEL_PRINT
gcode:
  SAVE_GCODE_STATE NAME=__cancel
  ; Make extruder relative temporarily so retract is always sane
  M83
  G1 E-2 F1800
  ; Restore parser state (including user's E absolute/relative mode)
  RESTORE_GCODE_STATE NAME=__cancel

  _SAFE_PARK Z=15
  M106 S0
  M104 S0
  CLEAR_PAUSE
  SDCARD_RESET_FILE
  BASE_CANCEL_PRINT

# ===========================
# FILAMENT: LOAD / UNLOAD
# Works with KlipperScreen buttons.
# Provides both common macro names so either mapping will work.
# Tune defaults at the top; you can also pass TEMP/LENGTH params.
# Examples:
#   FILAMENT_LOAD
#   FILAMENT_LOAD TEMP=205 LENGTH=80
#   FILAMENT_UNLOAD
#   UNLOAD_FILAMENT TEMP=220 LENGTH=90
# ===========================

# ---- Shared defaults (edit to taste) ----
[gcode_macro _FILAMENT_DEFAULTS]
description: Internal defaults for filament macros
variable_load_len: 80          # mm pushed during LOAD (Bowden may need 80-120; direct 40-70)
variable_unload_len: 90        # mm pulled during UNLOAD (Bowden may need more)
variable_slow_len: 15          # first mm at slow speed to catch gear
variable_fast_speed: 1200      # mm/min during bulk move (~20 mm/s)
variable_slow_speed: 240       # mm/min during "bite" (~4 mm/s)
variable_purge_len: 10         # small purge amount before retract on unload
variable_default_temp: 210     # PLA-safe default (override with TEMP=)

# ---- Helper: ensure nozzle is hot enough, then wait ----
[gcode_macro _ENSURE_HOT_EXTRUDER]
description: Heats to TEMP if current < TEMP, then waits
gcode:
  {% set t = params.TEMP|int %}
  {% if printer.extruder.temperature < t - 1 %}
    M104 S{t}                      ; start heating
    M109 S{t}                      ; wait to reach temp
  {% endif %}

# ---- LOAD (primary name KlipperScreen looks for) ----
[gcode_macro FILAMENT_LOAD]
description: Heat (if needed) and load filament slowly then quickly, then purge a bit
gcode:
  {% set defs = printer["gcode_macro _FILAMENT_DEFAULTS"] %}
  {% set TEMP = params.TEMP|default(defs.default_temp)|int %}
  {% set LENGTH = params.LENGTH|default(defs.load_len)|int %}
  {% set SLOW = defs.slow_len|int %}
  {% set FASTS = defs.fast_speed|int %}
  {% set SLOWS = defs.slow_speed|int %}
  {% set PURGE = defs.purge_len|int %}

  SAVE_GCODE_STATE NAME=__fil_load
  M117 Heating for LOAD...
  _ENSURE_HOT_EXTRUDER TEMP={TEMP}

  M117 Loading filament...
  # Take a small slow "bite" so the hob grabs cleanly
  G91                                 ; relative
  G1 E{SLOW} F{SLOWS}
  # Bulk feed
  {% set bulk = LENGTH - SLOW if LENGTH > SLOW else 0 %}
  {% if bulk > 0 %}
    G1 E{bulk} F{FASTS}
  {% endif %}
  # Tiny purge at end so filament is at the nozzle
  G1 E{PURGE} F{SLOWS}
  G90                                 ; absolute

  M117 Load done
  RESTORE_GCODE_STATE NAME=__fil_load

# ---- UNLOAD (primary name KlipperScreen looks for) ----
[gcode_macro FILAMENT_UNLOAD]
description: Heat (if needed), purge a touch, then retract long to pull filament out
gcode:
  {% set defs = printer["gcode_macro _FILAMENT_DEFAULTS"] %}
  {% set TEMP = params.TEMP|default(defs.default_temp)|int %}
  {% set LENGTH = params.LENGTH|default(defs.unload_len)|int %}
  {% set FASTS = defs.fast_speed|int %}
  {% set SLOWS = defs.slow_speed|int %}
  {% set PURGE = defs.purge_len|int %}

  SAVE_GCODE_STATE NAME=__fil_unload
  M117 Heating for UNLOAD...
  _ENSURE_HOT_EXTRUDER TEMP={TEMP}

  M117 Unloading filament...
  G91                                 ; relative
  # Tiny purge first to relieve any cold plug at the tip
  G1 E{PURGE} F{SLOWS}
  # Long retract to fully clear hotend/drive
  G1 E-{LENGTH} F{FASTS}
  G90                                 ; absolute

  M117 Unload done
  RESTORE_GCODE_STATE NAME=__fil_unload

# ---- Aliases: some setups/buttons use these names ----
[gcode_macro LOAD_FILAMENT]
description: Alias wrapper -> FILAMENT_LOAD
gcode:
  FILAMENT_LOAD {rawparams}

[gcode_macro UNLOAD_FILAMENT]
description: Alias wrapper -> FILAMENT_UNLOAD
gcode:
  FILAMENT_UNLOAD {rawparams}


