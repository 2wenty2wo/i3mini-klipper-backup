[gcode_macro _SHOW_BOOT_LOGO]
description: Show the custom 128x64 splash logo briefly at firmware start
gcode:
  SET_DISPLAY_GROUP GROUP=splash
  G4 P2000
  SET_DISPLAY_GROUP GROUP=default

[delayed_gcode boot_logo]
initial_duration: 1
gcode:
  _SHOW_BOOT_LOGO
