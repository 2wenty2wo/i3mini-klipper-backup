# ─────────────────────────────────────────────────────────────────────────────
# TOOLS & SENSORS: extruder, part cooling fan, display, retraction, ADXL
# ─────────────────────────────────────────────────────────────────────────────

# Extruder (motor + heater + thermistor)
[extruder]
step_pin: PF1
dir_pin: PF2
enable_pin: !PF0
microsteps: 16
rotation_distance: 6.329
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PG5
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PK5
control: pid
pid_Kp: 22.2
pid_Ki: 1.08
pid_Kd: 114
min_temp: 1
max_temp: 265
max_extrude_cross_section: 5

# Part cooling fan
[fan]
pin: PB6

# LCD (UC1701)
[display]
lcd_type: uc1701
cs_pin: PG0
a0_pin: PG1
rst_pin: PA5
click_pin: ^!PE3
encoder_pins: ^PE5, ^PE4
kill_pin: ^!PK2
contrast: 60

# Firmware retraction (slicer optional)
[firmware_retraction]
retract_length: 1.0
retract_speed: 25
unretract_extra_length: 0
unretract_speed: 25

# ADXL345 (host connection; adjust later when wiring is finalized)
[adxl345]
cs_pin: rpi:None

[resonance_tester]
accel_chip: adxl345
probe_points: 100,100,20