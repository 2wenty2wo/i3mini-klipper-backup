# ─────────────────────────────────────────────────────────────────────────────
# HARDWARE & MOTION: board pins, axes, MCUs, kinematics, motion limits
# Mirrors your current working values.
# ─────────────────────────────────────────────────────────────────────────────

# Primary MCU (ATmega2560 board)
[mcu]
serial: /dev/serial/by-id/usb-1a86_USB2.0-Serial-if00-port0

# Host MCU (for BLTouch control pin and ADXL via Pi)
[mcu rpi]
serial: /tmp/klipper_host_mcu

# Machine kinematics & global limits
[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 2000
max_z_velocity: 8
max_z_accel: 120
square_corner_velocity: 1.0

# ── X axis ───────────────────────────────────────────────────────────────────
[stepper_x]
step_pin: PA0
dir_pin: !PA1
enable_pin: !PF3
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PD2
position_endstop: 120
position_max: 120
homing_speed: 30.0

# ── Y axis (bedslinger) ──────────────────────────────────────────────────────
[stepper_y]
step_pin: PA3
dir_pin: PA4
enable_pin: !PA2
microsteps: 16
rotation_distance: 40
endstop_pin: ^!PD3
position_endstop: 0
position_max: 135
homing_speed: 30.0

# ── Z axis (uses probe's virtual endstop) ────────────────────────────────────
[stepper_z]
step_pin: PA7
dir_pin: PG2
enable_pin: !PA6
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop    # required with BLTouch
position_min: -2
position_max: 100